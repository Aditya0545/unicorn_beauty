<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Feedback - Unicorn Beauty</title>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div>Unicorn<span>Beauty</span></div>
                <div>Hair & Beauty</div>
            </a>
            <ul class="navlist" id="navlist">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#shop">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
            <div class="nav-icons">
                <div class="menu-btn" id="menu-btn">
                    <span class="lnr lnr-menu"></span>
                </div>
            </div>
        </div>
    </nav>
    <section class="feedback" id="feedback">
        <div class="title">
            <h2>Feedback</h2>
        </div>
        <p style="text-align:center; max-width:500px; margin:0 auto 2rem; color:#555;">We value your feedback! Please let us know about your experience with Unicorn Beauty.</p>
        <form class="feedback-form" id="feedbackForm">
            <div class="feedback-form-row">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="rating-group">
                <label>Rating:</label>
                <span class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </span>
            </div>
            <textarea placeholder="Your Feedback" rows="4" required></textarea>
            <button type="submit" class="btn-primary">Submit Feedback</button>
        </form>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Unicorn Beauty. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
